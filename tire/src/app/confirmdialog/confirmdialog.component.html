<nb-card>
  <nb-card-header>
    <h3>Are you sure?</h3>
  </nb-card-header>
  <nb-card-body>
    <button nbButton status="danger" (click)="abort()">No</button>
    <button
      nbButton
      status="success"
      (click)="confirm()"
      class="success-button"
    >
      Yes
    </button>
  </nb-card-body>
</nb-card>
