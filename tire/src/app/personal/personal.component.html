<nb-card>
  <nb-card-body>
    <h1>My personal time information</h1>
    <table [nbTreeGrid]="data">
      <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
      <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>

      <ng-container nbTreeGridColumnDef="name">
        <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>name</th>
        <td nbTreeGridCell *nbTreeGridCellDef="let row">
          {{ row.data.name }}
        </td>
      </ng-container>
      <ng-container nbTreeGridColumnDef="indevice">
        <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>indevice</th>
        <td nbTreeGridCell *nbTreeGridCellDef="let row">
          {{ row.data.indevice }}
        </td>
      </ng-container>
      <ng-container nbTreeGridColumnDef="outdevice">
        <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>outdevice</th>
        <td nbTreeGridCell *nbTreeGridCellDef="let row">
          {{ row.data.outdevice }}
        </td>
      </ng-container>
      <ng-container nbTreeGridColumnDef="intime">
        <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>intime</th>
        <td nbTreeGridCell *nbTreeGridCellDef="let row">
          {{ row.intime || '-' }}
        </td>
      </ng-container>
      <ng-container nbTreeGridColumnDef="outtime">
        <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>outtime</th>
        <td nbTreeGridCell *nbTreeGridCellDef="let row">
          {{ row.outtime || '-' }}
        </td>
      </ng-container>
    </table>
  </nb-card-body>
</nb-card>
