<nb-layout>
  <nb-layout-header>
    <h1>
      {{ title }}
      <nb-icon
        icon="clock-outline"
        [options]="{ animation: { type: 'shake' } }"
      ></nb-icon>
    </h1>
    @if (user.cardno != '') {
      <nb-user
        [name]="user.email"
        [title]="user.cardno"
        showInitials="true"
      ></nb-user>
    }
  </nb-layout-header>
  <nb-sidebar>
    <nb-menu [items]="items"> </nb-menu>
  </nb-sidebar>
  <nb-layout-column>
    <router-outlet> </router-outlet>
  </nb-layout-column>
  <nb-layout-footer fixed
    >provided with
    <nb-icon
      icon="heart-outline"
      [options]="{ animation: { type: 'pulse' } }"
    ></nb-icon>
    by Nutz
  </nb-layout-footer>
</nb-layout>
