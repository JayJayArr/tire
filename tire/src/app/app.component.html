<nb-layout>
  <nb-layout-header fixed>
    <nb-actions size="small">
      <nb-action icon="menu-2-outline" (click)="toggleSidebar()"></nb-action>
      <nb-action>
        <h1 class="title">{{ title }}</h1>
        <nb-icon
          icon="clock-outline"
          [options]="{ animation: { type: 'shake' } }"
          class="clock-icon"
        ></nb-icon
      ></nb-action>
    </nb-actions>
    @if (user.email != '') {
      <div class="header-container">
        <nb-actions>
          <nb-action>
            <nb-user
              [name]="user.email"
              [title]="user.cardno"
              showInitials="true"
              [nbContextMenu]="contextItems"
            ></nb-user>
          </nb-action>
        </nb-actions>
      </div>
    }
    @if (user.email == '') {
      <div class="header-container">
        <nb-actions>
          <nb-action>
            <button nbButton status="primary" routerLink="auth/login">
              Login
            </button>
          </nb-action>
        </nb-actions>
      </div>
    }
  </nb-layout-header>
  <nb-sidebar [state]="sidebarstatus">
    <nb-menu [items]="items"> </nb-menu>
  </nb-sidebar>
  <nb-layout-column>
    <router-outlet> </router-outlet>
  </nb-layout-column>
  <nb-layout-footer fixed>
    provided with
    <nb-icon
      icon="heart-outline"
      class="heart-icon"
      [options]="{ animation: { type: 'pulse' } }"
    ></nb-icon>
    by Nutz
  </nb-layout-footer>
</nb-layout>
