<nb-card size="large" class="card">
  <nb-card-header>Edit User</nb-card-header>
  <nb-card-body class="card-body">
    <input
      nbInput
      fullWidth
      type="text"
      placeholder="email"
      class="input"
      [(ngModel)]="user.email"
    />
    <input
      nbInput
      fullWidth
      type="text"
      placeholder="cardno"
      class="input"
      [(ngModel)]="user.cardno"
    />
    <nb-toggle class="input" [(ngModel)]="userrole">User</nb-toggle>
    <nb-toggle class="input" [(ngModel)]="poweruserrole">Poweruser</nb-toggle>
    <nb-toggle class="input" [(ngModel)]="adminrole">Admin</nb-toggle>
    <nb-toggle class="input" [(ngModel)]="user.active">Active</nb-toggle>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="danger" (click)="close()">Cancel</button>
    <button nbButton status="success" (click)="saveUser()" class="save-button">
      Save
    </button>
  </nb-card-footer>
</nb-card>
